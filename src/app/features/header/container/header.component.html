<header *ngIf="isUserLoggedIn">

  <div class="header-container">
    <div class="header-info">
      <h2>Welcome <span>{{ userDetails.firstName }} {{ userDetails.lastName }}</span></h2>
      <p>We wish you a  nice time in MauriQuote !</p>
    </div>
    <div class="header-icons">
      <ul>
        <li>
          <button aria-label="chat">
            <img src="./assets/images/header/chat.png" alt=""/>
          </button>
        </li>
        <li>
          <button aria-label="Notification">
            <img src="./assets/images/header/notification.png" alt=""/>
          </button>
        </li>
        <li>
          <button aria-label="Settings">
            <img src="./assets/images/header/settings.png" alt=""/>
          </button>
        </li>
      </ul>
    </div>
  </div>

  <div class="header-container-mobile">

      <button (click)="openSideMenu()">
        <i *ngIf="!isSideBarOpen" class="material-icons">menu</i>
        <i *ngIf="isSideBarOpen" class="material-icons">close</i>
      </button>
      <div class="logo-container">
        <img src="./assets/images/logo.svg" alt=""/>
      </div>

  </div>


</header>

<div class="project-create-container">
  <div class="project-header">
    <h2>Create Project</h2>
  </div>

  <div class="create-project-form">

    <div class="create-project-title">
      <h3>Projet description</h3>
    </div>

    <div class="create-form">
      <form [formGroup]="createForm">

        <div class="create-form-wrapper">
          <div class="input-item">
            <div class="input-item-wrapper input-item-wrapper--fluid">
              <mat-form-field appearance="outline">
                <mat-label>Title</mat-label>
                <input matInput type="text" autocomplete="off" formControlName="title" />
              </mat-form-field>
            </div>
          </div>

          <div class="input-item">
            <div class="input-item-wrapper">
              <mat-form-field appearance="outline">
                <mat-label>Budget</mat-label>
                <input matInput type="number" autocomplete="off" formControlName="budget"/>
              </mat-form-field>
            </div>
            <div class="input-item-wrapper">
              <mat-form-field appearance="outline">
                <input matInput [matDatepicker]="picker" formControlName="deadline">
                <mat-label>Project Deadline</mat-label>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>


            </div>
          </div>

          <p style="font-size: 16px">Enter project details and let our AI work for you</p>
          <div class="input-item-response">
            <div>
              <mat-form-field appearance="outline">
                <mat-label>Enter project details...</mat-label>
                <input (keydown.enter)="getItems($event)" matInput type="text" formControlName="description" />
                <button matSuffix mat-icon-button aria-label="Clear" (click)="clearDescription()" aria-label="close">
                  <mat-icon>close</mat-icon>
                </button>
              </mat-form-field>
            </div>
            <div class="input-item-response-inner">
              <div>
                <ul>
                  <li *ngFor="let project of projectList;">
                    <mat-checkbox [checked]="project.checked" (change)="toggleProject(project)">{{ project.label }}</mat-checkbox>
                  </li>

                </ul>
              </div>
            </div>

            <div class="loader-container" *ngIf="isLoading">
              <span class="loader"></span>
            </div>

          </div>

          <div class="input-item">

            <div class="input-item-wrapper input-item-wrapper--fluid">
              <mat-form-field appearance="outline">
                <mat-label>Description</mat-label>
                <textarea
                  matInput
                  cdkAutosizeMinRows="3"
                  cdkAutosizeMaxRows="15"
                  autocomplete="off" formControlName="description"
                ></textarea>
              </mat-form-field>
            </div>

          </div>

          <div class="input-item">
            <div class="input-item-wrapper input-item-wrapper__cta input-item-wrapper--fluid">
              <button (click)="onRequestQuote()" class="btn btn--primary inverse" type="button" aria-label="cancel">
                Cancel
              </button>
              <button (click)="onRequestQuote()" class="btn btn--primary" type="button" aria-label="request">
                Request quote
              </button>
            </div>
          </div>
        </div>



      </form>
    </div>



  </div>

</div>
